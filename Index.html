<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Ficha de Personagem</title>  -->
    
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<main>
    <h1 id="tittle"> Ficha_rpg_teste</h1>
    <hr>

    <form id="form" action="">
        <fieldset id="header">
            <div class="container">
                <label for="nome">Nome:</label>
                    <legend>Apresentação</legend>
                <input name="nome" id="nome" type="text" placeholder="nome do personagem">
            </div>
            
            <div class="container">
                <label for="decendencia">Decendência:</label>
                <input name="decendencia" class="decendencia" type="text" placeholder="origem">
            </div>

            <div class="container">
                <label for="jogador">Jogador:</label>
                <input name="jogador" class="jogador" type="text" placeholder="nome do jogador">
            </div>
            <br>

            <div class="container">
                <label for="raca">Raça:</label>
                <input name="raca" class="raca" type="text" placeholder="ancestralidade">
            </div>

            <div class="container">
                <label for="classe">Classe/Especialidade:</label>
                <input name="classe" class="classe" type="text" placeholder="formação">
            </div>

            <div class="container">
                <label for="moral">Moral:</label>
                <input name="moral" class="moral" type="text" placeholder="alinhamento">
            </div>
    </fieldset>
    <br>

    <fieldset id="status">
        <legend>Status</legend>
        <div class="container">
            <label for="corpo">CORPO</label>
            <input name="corpo" id="corpo" type="number" placeholder="0">
        </div>

        <div class="container">
            <label for="mente">MENTE</label>
            <input name="mente" id="mente" type="number" placeholder="0">
        </div>

        <div class="container">
            <label for="alma">ALMA</label>
            <input name="alma" id="alma" type="number" placeholder="0">
        </div>
    </fieldset>

    <br>

    <fieldset id="health">
        <legend>Saúde</legend>
            <label for="atualpv">PV Atual</label>
            <select name="atualpv" class="select">
                <option value="100" selected>100%</option>
                <option value="90">90%</option>
                <option value="80">80%</option>
                <option value="70">70%</option>
                <option value="60">60%</option>
                <option value="50">50%</option>
                <option value="40">40%</option>
                <option value="30">30%</option>
                <option value="20">20%</option>
                <option value="10">10%</option>
                <option value="1">1%</option>
            </select>

            <label for="atualpe">PE Atual</label>
            <select name="atualpe" class="select">
                <option value="100" selected>100%</option>
                <option value="90">90%</option>
                <option value="80">80%</option>
                <option value="70">70%</option>
                <option value="60">60%</option>
                <option value="50">50%</option>
                <option value="40">40%</option>
                <option value="30">30%</option>
                <option value="20">20%</option>
                <option value="10">10%</option>
                <option value="1">1%</option>
            </select>

    </fieldset>

    <fieldset id="storyline">
        <legend>Histórico e Personalidade</legend>
        <textarea name="storyline" id="storyline" cols="50" rows="10" placeholder="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora nisi doloribus excepturi, assumenda totam deserunt ipsam accusantium, eos odio voluptas molestiae voluptatibus asperiores dolore itaque? Beatae quis explicabo molestiae odit."></textarea>
    </fieldset>
</form>

</main>

</body>
</html>
