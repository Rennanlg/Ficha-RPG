<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem</title>
</head>
<body>
<main>
    <h1 id="tittle"> Ficha_rpg_teste </h1>
    <hr>

    <form id="header" action="">
        <label for="nome">Nome:</label>
        <input name="nome" id="nome" type="text" placeholder="nome do personagem">
        <label for="decendencia">Decendência:</label>
        <input name="decendencia" id="decendencia" type="text" placeholder="origem">
        <label for="jogador">Jogador:</label>
        <input name="jogador" id="jogador" type="text" placeholder="nome do jogador">
        <br>
        <label for="raca">Raça:</label>
        <input name="raca" id="raca" type="text" placeholder="ancestralidade">
        <label for="classe">Classe/Especialidade:</label>
        <input name="classe" id="classe" type="text" placeholder="formação">
        <label for="moral">Moral:</label>
        <input name="moral" id="moral" type="text" placeholder="alinhamento">
    </form>
    
    <br>

    <form id="status" action="">
        <label for="corpo">CORPO</label>
        <input name="corpo" id="corpo" type="number" placeholder="0">
        <label for="mente">MENTE</label>
        <input name="mente" id="mente" type="number" placeholder="0">
        <label for="alma">ALMA</label>
        <input name="alma" id="alma" type="number" placeholder="0">
    </form>

    <br>

    <form id="health" action="">
            <label for="atualpv">PV Atual</label>
            <select name="atualpv" id="atualpv">
                <option value="100" selected>100%</option>
                <option value="90">90%</option>
                <option value="80">80%</option>
                <option value="70">70%</option>
                <option value="60">60%</option>
                <option value="50">50%</option>
                <option value="40">40%</option>
                <option value="30">30%</option>
                <option value="20">20%</option>
                <option value="10">10%</option>
                <option value="1">1%</option>
            </select>

            <label for="atualpe">PE Atual</label>
            <select name="atualpe" id="atualpe">
                <option value="100" selected>100%</option>
                <option value="90">90%</option>
                <option value="80">80%</option>
                <option value="70">70%</option>
                <option value="60">60%</option>
                <option value="50">50%</option>
                <option value="40">40%</option>
                <option value="30">30%</option>
                <option value="20">20%</option>
                <option value="10">10%</option>
                <option value="1">1%</option>
            </select>

    </form>

    <form id="storyline" action="">
        <label for="storyline">Histórico e Personalidade:</label><br>
        <textarea name="storyline" id="storyline" cols="50" rows="10" placeholder="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora nisi doloribus excepturi, assumenda totam deserunt ipsam accusantium, eos odio voluptas molestiae voluptatibus asperiores dolore itaque? Beatae quis explicabo molestiae odit."></textarea>
    </form>

</main>

</body>
</html>
